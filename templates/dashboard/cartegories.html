<div class="modal fade" id="caretegoriesModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header fw-bold">product/service cartegories</div>
            <div class="modal-body row">
                {% if cartegories != None %}
                    {% for item in cartegories%}
                    <span class="rounded-pill bg-dark-subtle p-2 m-2" style="width: fit-content;" > {{item}} <a href="#" class="btn-close ms-4 me-2 shadow"></a> </span>
                    {% endfor%}
                {% endif %}
            </div>
            <form action="/cartegories" class="modal-footer d-flex flex-row justify-content-between" method="post">
                <input type="text" class="form-control shadow border-secondary-subtle me-2 w-50 " name="cartegory" 
                placeholder="carteory 1" required minlength="4" maxlength="20">
                <button class="btn btn-primary rounded-pill">add cartegory</button>
            </form> 
        </div>
    </div>
</div>
