<div class="modal fade" id="resetPasswordModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header border-0 fw-bold">Reset Password</div>
            <form action="/user/reset-password" method="post">
                <div class="modal-body">
                    <p class="text-muted">note this will require you to relogin again .</p>
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required maxlength="10" minlength="6" />
              
                    <label class="form-label">Repeat password</label>
                    <input type="password" name="repeat_password" class="form-control" required maxlength="10" minlength="6" />              
                </div>
                <div class="modal-footer justify-content-between">
                    <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">cancel</button>
                    <button class="btn btn-primary" type="submit" >submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
