{% extends "base.html" %}

{% block body %}

<div class="container">
  <form class="card mx-auto p-2 m-5 shadow border-secondary-subtle" style="max-width: 30rem;" method="POST">
    <h3 class="text-center fw-bold">REGISTER</h3>

    <!-- user details -->
    <div class="card p-2 mb-3">
      <label class="form-label">Name</label>
      <input type="text" name="name" class="form-control" required maxlength="50" minlength="6" />

      <label class="form-label">email</label>
      <input type="email" name="email" class="form-control" required maxlength="50" minlength="6" />

      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control" required maxlength="10" minlength="6" />

      <label class="form-label">Repeat password</label>
      <input type="password" name="repeat_password" class="form-control" required maxlength="10" minlength="6" />

      <div class="d-flex flex fex-row justify-content-end mt-3">
        <a href="{{url_for('users.login')}}" class="btn btn-light shadow"> login instead <i class="fa-solid fa-arrow-right"></i> </a>
      </div>
    </div>

    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible fade show">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary shadow mb-3">Submit</button>

  </form>

</div>
{% endblock %}
