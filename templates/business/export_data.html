<div class="modal fade" id="exportBusinessDataModal" data-bs-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header fw-bold border-0">
                Export Business Data
                <button class="btn-close shadow" data-bs-dismiss="modal"></button>
            </div>
            <form action="/business/export-data" method="post">
                <div class="modal-body">
                    <h6 class="fw-bold">select period</h6>
                    <label for="">start date</label>
                    <input type="date" class="form-control" name="start" required>

                    <label for=""> end date</label>
                    <input type="date" class="form-control mb-4" name="end" required>

                    <label for="">data cartegory</label>
                    <select name="cartegory" id="" class="form-select" required>
                        <option value="" selected disabled>select cartegory</option>
                        <option value="order" >orders</option>
                        <option value="sales" >sales</option>
                        <option value="products" >products</option>
                        <option value="services" >services</option>
                    </select>

                </div>
                <div class="modal-footer d-flex flex-row justify-content-between">
                    <button class="btn btn-dark" type="button" data-bs-dismiss="modal">cancel</button>
                    <button class="btn btn-primary" type="submit" >submit</button>

                </div>
            </form>
        </div>
    </div>
</div>
